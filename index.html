<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسابقه پیانو</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>ورود به مسابقه پیانو</h1>
            <form id="pianoForm">
                <input type="text" id="firstName" placeholder="نام" required>
                <input type="text" id="lastName" placeholder="نام خانوادگی" required>
                <input type="tel" id="phone" placeholder="شماره تلفن" required>
                <button type="submit">ثبت اطلاعات</button>
            </form>
            <div id="errorMsg" class="error-msg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
