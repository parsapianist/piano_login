<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 433</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 120px;
        }
        .box {
            display: inline-block;
            background: #1c1c1c;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-top: 0;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Error 433</h1>
    <p>Connection Failed</p>
    <p>Please check your internet connection</p>
    <p>Try again later</p>
</div>

</body>
</html>
